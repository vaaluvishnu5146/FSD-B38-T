<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="modal-heading">Add Details</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                placeholder="First Name"
                onchange="handleInput(this)"
              />
            </div>
            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                placeholder="Last Name"
                onchange="handleInput(this)"
              />
            </div>
            <div class="mb-3">
              <label for="address" class="form-label">Address</label>
              <input
                type="text"
                class="form-control"
                id="address"
                placeholder="Address"
                onchange="handleInput(this)"
              />
            </div>
            <div class="mb-3">
              <label for="pincode" class="form-label">Pincode</label>
              <input
                type="text"
                class="form-control"
                id="pincode"
                placeholder="pincode"
                onchange="handleInput(this)"
              />
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  onchange="handleInput(this)"
                />
                <label class="form-check-label" for="male"> Male </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  onchange="handleInput(this)"
                />
                <label class="form-check-label" for="female"> Female </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="transgender"
                  onchange="handleInput(this)"
                />
                <label class="form-check-label" for="transgender">
                  Trans Gender
                </label>
              </div>
            </div>
            <div class="mb-3">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="southindian"
                  name="foodType"
                  onchange="handleInput(this)"
                />
                <label class="form-check-label" for="southindian">
                  South Indian
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="northIndian"
                  name="foodType"
                  onchange="handleInput(this)"
                />
                <label class="form-check-label" for="northIndian">
                  North Indian
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="american"
                  name="foodType"
                  onchange="handleInput(this)"
                />
                <label class="form-check-label" for="american">
                  American
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="mexican"
                  name="foodType"
                  onchange="handleInput(this)"
                />
                <label class="form-check-label" for="mexican"> Mexican </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="italian"
                  name="foodType"
                  onchange="handleInput(this)"
                />
                <label class="form-check-label" for="italian"> Italian </label>
              </div>
            </div>
            <div class="mb-3">
              <select
                id="state"
                class="form-select"
                aria-label="Default select example"
                onchange="handleInput(this)"
              >
                <option selected>Select State</option>
                <option value="tamilnadu">Tamil Nadu</option>
                <option value="andhrapradesh">Andhra Pradesh</option>
                <option value="kerala">Kerala</option>
                <option value="karnataka">Karnataka</option>
              </select>
            </div>
            <div class="mb-3">
              <select
                id="country"
                class="form-select"
                aria-label="Default select example"
                onchange="handleInput(this)"
              >
                <option selected>Select Country</option>
                <option value="tamilnadu">India</option>
              </select>
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              onclick="handleSave();"
            >
              Add Details
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- TABLE -->
    <table class="table">
      <thead>
        <tr>
          <th scope="col">First Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">Gender</th>
          <th scope="col">Food Type</th>
          <th scope="col">Address</th>
          <th scope="col">Pincode</th>
          <th scope="col">State</th>
          <th scope="col">Country</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
